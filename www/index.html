<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tempus</title>
		<script src="js/angular.js"></script>
		<script src="js/cerebro.js"></script>
		<script src="js/cerebro-tempus.js"></script>
		<script src="js/mainCtrl.js"></script>
	</head>
	<body ng-app="cerebro">
		<div class="" ng-controller="mainCtrl">
			<p>"dd-MM-yyyy hh:mm:ss"</p>
			{{ tempus.format("dd-MM-yyyy hh:mm:ss") }}
			<br>
			<p>"dd MMM yyyy hh:mm a"</p>
			{{ tempus.format("dd MMM yyyy hh:mm a") }}
		</div>
	</body>
</html>
